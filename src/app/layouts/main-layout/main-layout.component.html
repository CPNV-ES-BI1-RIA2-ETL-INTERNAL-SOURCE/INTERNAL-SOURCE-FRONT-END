<nav class="bg-white border-gray-200 px-4 py-2.5 dark:bg-gray-800 shadow-md">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="/" class="flex items-center">
      <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">{{ title }}</span>
    </a>

    <div class="flex items-center md:order-2">
      @if (!isLoggedIn) {
        <button
          id="login-button"
          (click)="login()"
          class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
        >
          Login
        </button>
      } @else {
        <div class="flex items-center gap-4">
          <span id="welcome-user" class="text-gray-800 dark:text-white hidden md:block">Welcome, {{ user?.username }}</span>
          <button
            id="logout-button"
            (click)="logout()"
            class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-700"
          >
            Logout
          </button>
        </div>
      }
    </div>
  </div>
</nav>

<div class="container mx-auto p-4">
  <router-outlet></router-outlet>
</div>

@if (showErrorDialog) {
  <app-error-dialog
    [message]="errorMessage || 'An error occurred'"
    (close)="closeErrorDialog()"
  ></app-error-dialog>
}
